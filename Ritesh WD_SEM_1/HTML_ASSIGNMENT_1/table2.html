<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width>
	<title>
		<h1 align="center">Table Preform </h1>
	</title>
</head>
<body>

	<table border="4" width="50%" align="center" cellpadding="10" cellspacing="10">


		<tr>
			<td colspan="2">A</td>
			<td>B</td>
		</tr>

		<tr>
			<td rowspan="2">C</td>
			<td colspan="2">D</td>
		</tr>


		<tr>
			<td colspan="2">E</td>
		</tr>

		<tr>
			<td rowspan="2">F</td>
			<td>G</td>
			<td rowspan="2">I</td>
		</tr>

		<tr>
				<td>H</td>
			</tr>
</table>
</body>
</html>
