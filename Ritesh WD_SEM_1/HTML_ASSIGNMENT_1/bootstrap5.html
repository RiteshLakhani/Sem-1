<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style type="text/css">
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row  p-1 mb-4">
        <div class="col border border-3 border-dark p-5 me-4">Student<br>1</div>
        <div class="col border border-3 border-dark p-5 me-4">Student<br>2</div>
        <div class="col border border-3 border-dark p-5 ">Student<br>3</div>
      </div>
      <div class="row  p-1 mb-4">
        <div class="col text-end border border-3 border-dark p-5 me-4">Faculty<br>1</div>
        <div class="col text-end border border-3 border-dark p-5 me-4">Faculty<br>2</div>
        <div class="col text-end border border-3 border-dark p-5 me-4">Faculty<br>3</div>
        <div class="col text-end border border-3 border-dark p-5 ">Faculty<br>4</div>
      </div>
      <div class="row p-1 mb-4">
        <div class="col text-center border border-3 border-dark p-5 me-4">Admin<br>1</div>
        <div class="col text-center border border-3 border-dark p-5 me-4">Admin<br>2</div>
        <div class="col text-center border border-3 border-dark p-5 ">Admin<br>3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
