<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<title>
				Horizontal form		
	</title>
</head>
<body>

	<form>
		
		<div class="row mb-3">
			<lable for="txtMail" class="col-sm-2 col-form-lable">Email</lable>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="txtMail">
			</div>
		</div>

		<div class="row mb-3">
			<lable for="txtPass" class="col-sm-2 col-form-lable">Password</lable>
			<div class="col-sm-10">
				<input type="Password" class="form-control" id="txtPass">
			</div>
		</div>

		<div class="row mb-3">
			<lable for="txtfile" class="col-sm-2 col-form-lable">File</lable>
			<div class="col-sm-10">
				<input type="File" class="form-control" id="txtfile">
			</div>
		</div>

		<div class="row mb-3">
			<lable for="txtAddress" class="col-sm-2 col-form-lable">Address</lable>
			<div class="col-sm-10">
				<input type="Address" class="form-control" id="txtAddress">
			</div>
		</div>

		<div class="row mb-3">
			<lable for="txeCity" class="col-sm-2 col-form-lable">City</lable>
			<div class="col-sm-10">
			<select class="form-select">
					<option selected>Select City</option>
					<option value="1">Rajkot</option>
					<option value="2">Ahamdabad</option>
					<option value="3">Morbi</option>
			</select>
		</div>
		</div>

		<div class="row mb-3">
			<lable for="txtPincod" class="col-sm-2 col-form-lable">Pincode</lable>
			<div class="col-sm-10">
				<input type="Pincode" class="form-control" id="txtPincod">
			</div>
		</div>


		<div class="row mb-3">
			<lable for="txtBirthdate" class="col-sm-2 col-form-lable">Birthdate</lable>
			<div class="col-sm-10">
				<input type="date" class="form-select" id="txtBirthdate">
			</div>
		</div>

		<div class="row mb-3">
				<label for="txtRadios" class="col-sm-2 col-form-lable">Radios</label>
				<div class="col-sm-10 offset-sm-2">
					<div class="form-check">
						<input type="radio" class="form-check-input" id="gridCheck1">
						<lable for="gridCheck1" class="form-check-lable">
						First Radios</lable><br>
						<input type="radio" class="form-check-input" id="gridCheck1">
						<lable for="gridCheck1" class="form-check-lable">
						second radios</lable><br>
						<input type="radio" class="form-check-input" id="gridCheck1">
						<lable for="gridCheck1" class="form-check-lable">
						Third radios
					</lable>

					</div>
				</div>
		</div>

		<div class="row mb-3">
			<div class="col-sm-10 offset-sm-2">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="gridCheck2">
					<lable for="gridCheck2" class="form-check-lable">
						Example checkbox
					</lable>
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Sign in</button>

	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
