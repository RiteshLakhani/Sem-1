<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width>
	<title>
		<h1 align="center">Table Preform </h1>
	</title>
</head>
<body>


	<table border="4" width="50%" align="center" cellpadding="10" cellspacing="10">

		<tr>
			<td colspan="2">A</td>
			<td  align="center">B</td>
		</tr>

		<tr>
			<td rowspan="2" align="right" valign="bottom">C</td>
			<td colspan="2">D</td>
		</tr>

		<tr>
			<td colspan="2"  align="center">E</td>
		</tr>

		<tr> 
			<td rowspan="2" align="right" valign="top">F</td>
			<td >G</td>
			<td rowspan="2" align="right">I</td>
		</tr>

		<tr>
			<td  align="right">H</td>
		</tr>

</body>
</html>
