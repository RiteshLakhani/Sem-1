<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Form In Bootstap </title>
</head>
<body>

	<form>

	<div class="Form-group">
		<label for="txtEmailAddress">Email Address:</label>
		<input type="email" class="form-control" id="txtEmailAddress">
	</div>

	<div class="Form-group">
		<lable for="txtPassword">Password</lable>
		<input type="Password" class="form-control" id="txtPassword">
	</div>

	<div class="radio row ms-5">
		<lable><input type="radio" class="form-check-input">Radios 1</lable><br>
		<lable><input type="radio" class="form-check-input">Radios 2</lable><br>
		<lable><input type="radio" class="form-check-input">Radios 3</lable><br>
	</div>


	<div class="checkbox">
		<label><input type="checkbox" class="form-check-input">Remember me</label>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>

	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
