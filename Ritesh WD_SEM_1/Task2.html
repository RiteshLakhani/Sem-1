<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Task of Table
	</title>
</head>
<body>

	<table border="1">

		<tr>
		<td rowspan="3" align="top">A</td>
		<td>b</td>
		<td colspan="2">C</td>
		<td>D</td>
		<td rowspan="2">I</td>
		</tr>

		<tr>
		<td rowspan="2">E</td>
		<td>F</td>
		<td>G</td>
		<td>H</td>
		</tr>

		<tr>
		<td colspan="3" align="medal">J</td>
		<td rowspan="3">O</td>
	</tr>

		<tr>
		<td>K</td>
		<td>L</td>
		<td>M</td>
		<td colspan="2">N</td>
	</tr>

		<tr>
			<td colspan="3"> P </td>
			<td colspan="2"> Q </td>
		</tr>

</body>
</html>
